<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Página de confirmación</title>
        <!--<h:outputStylesheet library="css" name="estilos.css"/>-->
    </h:head>
    
    <h:body>
        <h2>Página de confirmación</h2>
        
            <h:panelGrid columns="2">
                <h:outputLabel value="EPS:" for="eps"/>
                <h:outputText value="#{registration.eps}"></h:outputText>
                <h:outputLabel value="Pension:" for="pension"/>
                <h:outputText value="#{registration.pension}"></h:outputText>
                <h:outputLabel value="Fecha inicial:" for="ini_fecha"/>
                <h:outputText value="#{registration.ini_fecha}"></h:outputText>
                <h:outputLabel value="Fecha final:" for="fin_fecha"/>
                <h:outputText value="#{registration.fin_fecha}"></h:outputText>
                <h:outputLabel value="Cedula:" for="cedula"/>
                <h:outputText value="#{registration.cedula}"></h:outputText>
                <h:outputLabel value="Nombre:" for="nombre"/>
                <h:outputText value="#{registration.nombre}"></h:outputText>
                <h:outputLabel value="Cuenta bancaria:" for="cuenta"/>
                <h:outputText value="#{registration.cuenta}"></h:outputText>
                <h:outputLabel value="Informe:" for="informe"/>
                <h:outputText value="#{registration.informe}"></h:outputText>
                
            </h:panelGrid>
    </h:body>
